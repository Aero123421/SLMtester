name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install -r bench/requirements.txt -r bench/requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: .
        run: pytest -q
