# ============================================
# ローカルLLMベンチマーク スイート v2.1
# ============================================
# 設計原則:
# 1. 出力形式を厳密に指定し、採点可能性を保証
# 2. 曖昧さを排除した明確なプロンプト
# 3. 複数の正解パターンに対応した評価基準
# 4. JGLUE等の学術ベンチマークを参考にした設計
# 5. カテゴリごとにファイル分割し保守性を向上
# ============================================

meta:
  base_url: "http://localhost:1234/v1"
  runs: 1
  warmup: 0
  timeout_sec: 90
  default_params:
    temperature: 0
    max_tokens: 512
    stream: true

models:
  include: ["*"]
  exclude: []

# カテゴリ別テストスイート
# 各ファイルは suites/ ディレクトリに配置
# 形式: {category_id: ファイルパス}
includes:
  - suites/01_translation.yaml    # 翻訳能力（英日・日英）
  - suites/02_reading.yaml        # 読解・推論（NLI、感情分析）
  - suites/03_logic.yaml          # 論理的推論（対偶、三段論法）
  - suites/04_generation.yaml     # 表現力・生成（敬語変換、要約）
  - suites/05_instruction.yaml    # 指示追従（JSON、フォーマット）
  - suites/06_knowledge.yaml      # 知識・常識（地理、科学）
  - suites/07_math.yaml           # 計算・数学（四則演算、文章題）
  - suites/08_code.yaml           # コード理解（出力予測、エラー特定）
  - suites/09_vision.yaml         # VLMテスト（OCR、物体カウント）

# ============================================
# カテゴリ一覧:
# ============================================
# | ID          | 名前           | 説明                                     |
# |-------------|----------------|------------------------------------------|
# | translation | 翻訳能力       | 英日・日英翻訳、慣用表現、専門用語       |
# | reading     | 読解・推論     | 情報抽出、NLI、感情分析                  |
# | logic       | 論理的推論     | 対偶、三段論法、数列パターン             |
# | generation  | 表現力・生成   | 敬語変換、要約、定義説明                 |
# | instruction | 指示追従       | JSON出力、フォーマット準拠               |
# | knowledge   | 知識・常識     | 地理、科学、常識推論                     |
# | math        | 計算・数学     | 四則演算、割合、文章題                   |
# | code        | コード理解     | 出力予測、エラー特定                     |
# | vision      | VLMテスト      | OCR、物体カウント                        |
# ============================================
