<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Benchmark</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-left">
                <button id="sidebar-toggle" class="icon-btn icon-only" title="サイドバー切替" aria-label="サイドバー切替">
                    <svg viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="logo">LLM Benchmark <span>/ ローカル評価ツール</span></div>
            </div>
            <div class="header-actions">
                <button id="theme-toggle" class="icon-btn icon-only" title="テーマ切替" aria-label="テーマ切替">
                    <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M21 14.5A8.5 8.5 0 0 1 9.5 3a6.5 6.5 0 1 0 11.5 11.5Z" fill="currentColor" />
                    </svg>
                    <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0-16v2M12 20v2M4 12H2M22 12h-2M5 5 3.6 3.6M20.4 20.4 19 19M19 5l1.4-1.4M3.6 20.4 5 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="connection-status" id="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-text">確認中</span>
                </div>
            </div>
        </header>

        <main>
            <aside class="sidebar">
                <section class="config-section">
                    <form id="bench-form">
                        <!-- 1. パラメータ設定 -->
                        <details class="config-group">
                            <summary class="config-summary">⚙️ パラメータ設定</summary>
                            <div class="config-content">
                                <div class="split-group">
                                    <div class="form-group">
                                        <label for="runs">実行回数</label>
                                        <input type="number" id="runs" value="1" min="1" max="10">
                                    </div>
                                    <div class="form-group">
                                        <label for="warmup">ウォームアップ</label>
                                        <input type="number" id="warmup" value="0" min="0" max="5">
                                    </div>
                                    <div class="form-group">
                                        <label for="timeout">制限時間(秒)</label>
                                        <input type="number" id="timeout" value="90" min="10" max="300">
                                    </div>
                                </div>

                                <hr style="border: 0; border-top: 1px dashed var(--border); margin: 0 0 16px 0;">

                                <!-- LLMジャッジ設定 -->
                                <div class="form-group">
                                    <label class="checkbox-label">
                                        <input type="checkbox" id="use_llm_judge">
                                        <span>LLMジャッジを使用（semantic_match評価時）</span>
                                    </label>
                                    <div style="font-size: 10px; color: var(--text-muted); margin-top: 4px;">
                                        別のLLMが回答の正誤を判定します。より正確ですが遅くなります。
                                    </div>
                                </div>
                                <div class="form-group" id="judge-model-group" style="display: none;">
                                    <label for="judge_model">ジャッジモデル</label>
                                    <select id="judge_model">
                                        <option value="">（テスト対象と同じモデル）</option>
                                    </select>
                                </div>

                                <hr style="border: 0; border-top: 1px dashed var(--border); margin: 0 0 16px 0;">

                                <div class="form-group">
                                    <label for="base_url">API エンドポイント</label>
                                    <div class="input-with-button">
                                        <input type="text" id="base_url" value="http://localhost:1234/v1">
                                        <button type="button" id="refresh-models-btn" class="icon-btn"
                                            title="更新" aria-label="更新">
                                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                                <path d="M20 12a8 8 0 1 1-2.34-5.66" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                                <path d="M20 4v6h-6" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div style="font-size: 10px; color: var(--text-muted); margin-top: 4px;">
                                        ※変更後は更新ボタンを押してください</div>
                                </div>
                            </div>
                        </details>

                        <!-- 2. モデル選択 -->
                        <details class="config-group" id="details-models" open>
                            <summary class="config-summary">🤖 モデル選択</summary>
                            <div class="config-content">
                                <div class="search-box">
                                    <span class="search-icon">🔍</span>
                                    <input type="text" class="search-input" id="search-models" placeholder="モデル名で検索...">
                                </div>
                                <div class="model-list" id="model-list">
                                    <div class="model-loading">読み込み中...</div>
                                </div>
                                <div class="model-actions">
                                    <button type="button" id="select-all-btn" class="small-btn">全選択</button>
                                    <button type="button" id="deselect-all-btn" class="small-btn">全解除</button>
                                </div>
                                <div style="font-size: 10px; color: var(--text-muted); margin-top: 8px;">
                                    ※GPUメモリ節約のため、複数選択しても「1モデルずつ」ロード→実行→アンロードします（同時ロードはしません）
                                </div>
                            </div>
                        </details>

                        <!-- 3. テストスイート -->
                        <details class="config-group" id="details-suites" open>
                            <summary class="config-summary">🧪 テストスイート</summary>
                            <div class="config-content">
                                <div class="search-box">
                                    <span class="search-icon">🔍</span>
                                    <input type="text" class="search-input" id="search-suites"
                                        placeholder="カテゴリ・テスト名で検索...">
                                </div>
                                <div class="form-group">
                                    <label for="suite_path">スイート</label>
                                    <select id="suite_path">
                                        <option value="bench/suite_slm.yaml" selected>SLM最適化（推奨）</option>
                                        <option value="bench/suite_auto.yaml">自動評価（厳密出力・大量）</option>
                                        <option value="bench/suite.yaml">従来スイート（レガシー）</option>
                                    </select>
                                </div>
                                <div class="suite-info" id="suite-info">
                                    <div class="suite-loading">テスト読み込み中...</div>
                                </div>
                            </div>
                        </details>

                        <div style="padding: 16px;">
                            <button type="submit" id="start-btn" disabled>
                                <span class="btn-text">開始</span>
                            </button>
                            <button type="button" id="stop-btn" class="danger-btn hidden">
                                <span class="btn-text">中止</span>
                            </button>
                        </div>
                    </form>
                </section>

                <section class="logs-section">
                    <div id="logs-container"></div>
                </section>
            </aside>

            <section class="results-area">
                <div class="results-header">
                    <h2>結果</h2>
                    <div class="header-stats">
                        <div class="stat-box" id="stat-progress">
                            <div class="stat-label">進捗</div>
                            <div class="stat-value">—</div>
                        </div>
                        <div class="stat-box" id="stat-pass-rate">
                            <div class="stat-label">合格率</div>
                            <div class="stat-value">—</div>
                        </div>
                        <div class="stat-box" id="stat-timer">
                            <div class="stat-label">時間</div>
                            <div class="stat-value">0:00</div>
                        </div>
                    </div>
                </div>

                <div class="results-tabs">
                    <button class="tab-btn active" data-tab="cards">カード</button>
                    <button class="tab-btn" data-tab="table">テーブル</button>
                    <button class="tab-btn" data-tab="summary">サマリー</button>
                </div>

                <div class="tab-content active" id="tab-cards">
                    <div class="cards-grid" id="results-grid">
                        <div class="empty-state">
                            <div class="empty-icon">○</div>
                            <div class="empty-text">ベンチマークを開始してください</div>
                        </div>
                    </div>
                </div>

                <div class="tab-content" id="tab-table">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th class="sortable" data-sort="model">モデル <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="category">カテゴリ <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="name">テスト名 <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="passed">結果 <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="ttft">TTFT <span class="sort-icon"></span></th>
                                <th class="sortable" data-sort="e2e">E2E <span class="sort-icon"></span></th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body"></tbody>
                    </table>
                </div>

                <div class="tab-content" id="tab-summary">
                    <div id="summary-content">
                        <div class="empty-state">
                            <div class="empty-icon">○</div>
                            <div class="empty-text">完了後にサマリーが表示されます</div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <div class="modal-overlay hidden" id="modal-overlay">
            <div class="modal">
                <div class="modal-header">
                    <h3 id="modal-title">詳細</h3>
                    <button class="modal-close" id="modal-close">×</button>
                </div>
                <div class="modal-body">
                    <pre id="modal-content"></pre>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
