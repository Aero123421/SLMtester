      - { prompt: "Translate to Japanese (one word): sun", evaluation: { type: exact_match, expected: "太陽", alternatives: ["太陽", "たいよう"] } }
      - { prompt: "Translate to Japanese (one word): moon", evaluation: { type: exact_match, expected: "月", alternatives: ["月", "つき"] } }
      - { prompt: "Translate to Japanese (one word): phone", evaluation: { type: exact_match, expected: "電話", alternatives: ["電話", "でんわ"] } }
      - { prompt: "Translate to Japanese (one word): computer", evaluation: { type: exact_match, expected: "コンピュータ", alternatives: ["コンピュータ", "コンピューター"] } }

  - id: aword_ja2en_colors
    name: 日→英（色）
    description: 日本語を英語1語で（小文字推奨）
    modality: text
