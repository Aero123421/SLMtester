      - { prompt: "Translate to Japanese (one word): chair", evaluation: { type: exact_match, expected: "椅子", alternatives: ["椅子", "いす"] } }
      - { prompt: "Translate to Japanese (one word): water", evaluation: { type: exact_match, expected: "水", alternatives: ["水", "みず"] } }
      - { prompt: "Translate to Japanese (one word): fire", evaluation: { type: exact_match, expected: "火", alternatives: ["火", "ひ"] } }
