# ============================================
# カテゴリ: 自動評価（単語翻訳）
# ============================================
# - 1語だけ翻訳（説明禁止）
# - 曖昧な多義語は避け、代替表記（ひらがな/漢字など）は alternatives で許容
# ============================================

category:
  id: auto_translation_word
  name: 自動評価（単語翻訳）
  description: 英⇄日（1語のみ、説明なし）

cases:
  - id: aword_en2ja_colors
    name: 英→日（色）
    description: 英単語を日本語1語で（漢字/カタカナ/ひらがなは alternatives で許容）
    modality: text
    weight: 4
    pass_threshold: 0.95
    system_prompt: |
      日本語の単語1つだけを出力。説明・句読点・補足は禁止。
    variants:
      - { prompt: "Translate to Japanese (one word): red", evaluation: { type: exact_match, expected: "赤", alternatives: ["赤", "あか"] } }
      - { prompt: "Translate to Japanese (one word): blue", evaluation: { type: exact_match, expected: "青", alternatives: ["青", "あお"] } }
      - { prompt: "Translate to Japanese (one word): green", evaluation: { type: exact_match, expected: "緑", alternatives: ["緑", "みどり"] } }
      - { prompt: "Translate to Japanese (one word): white", evaluation: { type: exact_match, expected: "白", alternatives: ["白", "しろ"] } }
      - { prompt: "Translate to Japanese (one word): black", evaluation: { type: exact_match, expected: "黒", alternatives: ["黒", "くろ"] } }
      - { prompt: "Translate to Japanese (one word): yellow", evaluation: { type: exact_match, expected: "黄", alternatives: ["黄", "き"] } }
      - { prompt: "Translate to Japanese (one word): pink", evaluation: { type: exact_match, expected: "ピンク", alternatives: ["ピンク"] } }
      - { prompt: "Translate to Japanese (one word): orange", evaluation: { type: exact_match, expected: "オレンジ", alternatives: ["オレンジ"] } }
      - { prompt: "Translate to Japanese (one word): purple", evaluation: { type: exact_match, expected: "紫", alternatives: ["紫", "むらさき"] } }
      - { prompt: "Translate to Japanese (one word): gray", evaluation: { type: exact_match, expected: "灰色", alternatives: ["灰色", "はいいろ", "グレー"] } }

